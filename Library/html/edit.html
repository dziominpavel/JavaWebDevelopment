<!DOCTYPE html>
<html lang="en">
<div>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"
              charset="UTF-8">
        <title>Библиотека</title>
        <link href="../css/index.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="../js/edit.js"></script>

    </head>
    <body>
    <div id="wrapper">

        <div id="header">
            <h1>Библиотека</h1>
            <nav>
                <div id="menu">

                    <a href="Index.html"> Главная</a> |
                    <a href="Enter.html"> Вход</a> |
                    <a href="List.html"> Список</a> |
                    <a href="Edit.html"> Редактирование</a> |
                    <a href="About.html"> Обратная связь</a>

                </div>
            </nav>
        </div>

        <div id="text" align="center">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Редактирование</legend>

                    <div class="card" style="width:150px">
                        <img class="card-img-top" src="../img/img_avatar1.png"
                             alt="Card image">
                        <div class="card-body">
                            <h4 class="card-title">Иванов Иван</h4>
                            <p class="card-text">30 лет</p>

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label"
                               for="textinputSurname">Фамилия*</label>
                        <div class="col-md-4">
                            <input id="textinputSurname" name="textinput"
                                   type="text"
                                   placeholder="" class="form-control input-md"
                                   required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label"
                               for="textinputName">Имя*</label>
                        <div class="col-md-4">
                            <input id="textinputName" name="textinput"
                                   type="text"
                                   placeholder="" class="form-control input-md"
                                   required="">

                        </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label"
                               for="passwordinputPassword">Пароль*</label>
                        <div class="col-md-4">
                            <input id="passwordinputPassword"
                                   name="passwordinput"
                                   type="password" placeholder=""
                                   class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label id="temp" class="col-md-4 control-label"
                               for="textinputAge">Возраст</label>
                        <p id="result"></p>
                        <div class="col-md-4">
                            <input id="textinputAge" name="textInput"
                                   type="text"
                                   placeholder="" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Button Drop Down -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Роль</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <tr>
                                        <!--<td>Роль</td>-->
                                        <td>
                                            <select required>
                                                <option></option>
                                                <option value="1">Сотрудник
                                                </option>
                                                <option value="2">Читатель
                                                </option>
                                            </select>
                                        </td>
                                    </tr>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"
                               for="button1id"></label>
                        <div class="col-md-8">
                            <button id="button1id" name="button1id"
                                    type="submit"
                                    class="btn btn-primary"
                                    onclick="checkAge()">Save
                            </button>
                            <button id="button2id" name="button2id" type="reset"
                                    class="btn btn-danger">Cancel
                            </button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>

    </div>
    </body>
</div>
</html>
