<!DOCTYPE html>
<html lang="en">
<div>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"
              charset="UTF-8">
        <title>Библиотека</title>
        <link href="../css/index.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div id="wrapper">

        <div id="header">
            <h1 style="animation: alternate">Библиотека</h1>
            <nav>
                <div id="menu">

                    <a href="Index.html"> Главная</a> |
                    <a href="Enter.html"> Вход</a> |
                    <a href="List.html"> Список</a> |
                    <a href="Edit.html"> Редактирование</a> |
                    <a href="About.html"> Обратная связь</a>

                </div>
            </nav>
        </div>

        <div id="text">

            <div class="container">
                <h2>Список сотрудников и клиентов библиотеки </h2>
                <input class="form-control" id="myInput" type="text" placeholder="Search..">
                <br>
                <table class="table table-hover table-bordered">
                    <thead class="thead-light">
                    <tr>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Роль</th>
                    </tr>
                    </thead>
                    <tbody id="myTable">
                    <tr>
                        <td>Иванов</td>
                        <td>Иван</td>
                        <td>Сотрудник</td>
                    </tr>
                    <tr>
                        <td>Петров</td>
                        <td>Петр</td>
                        <td>Читатель</td>
                    </tr>
                    <tr>
                        <td>Сидоров</td>
                        <td>Сидор</td>
                        <td>Читатель</td>
                    </tr>
                    </tbody>
                </table>
                <ul class="pagination  justify-content-center"
                    style="margin:5% 0">
                    <li class="page-item disabled"><a class="page-link"
                                                      href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </div>

            <script>
                $(document).ready(function(){
                    $("#myInput").on("keyup", function() {
                        var value = $(this).val().toLowerCase();
                        $("#myTable tr").filter(function() {
                            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                        });
                    });
                });
            </script>

        </div>

    </div>
    </body>
</div>
</html>
